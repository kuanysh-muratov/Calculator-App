<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">      
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="previousScreen"></div>
        <div id="currentScreen"></div>

        <div class="buttons">
            <div id="delete">DEL</div>
            <div id="clear">AC</div>
            <div id="percent">%</div>
            <div class="operators" id="add">+</div>

            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="operators" id="subtract">-</div>

            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="operators" id="multiply">ร</div>

            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="operators" id="divide">รท</div>

            <div class="numbers">0</div>
            <div class="numbers">.</div>
            <div id="sign">+/-</div>
            <div id="equals">=</div>
        </div>

    </div>
</body>
</html>
