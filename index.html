<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">      
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="previousScreen"></div>
        <div id="currentScreen"></div>

        <div class="buttons">
            <div id="delete"                     style="background-color:rgb(169, 169, 169);">DEL</div>
            <div id="clear"                      style="background-color:rgb(169, 169, 169);">AC</div>
            <div id="percent"                    style="background-color:rgb(169, 169, 169);">%</div>
            <div class="operators" id="add"      style="background-color:orange;">+</div>

            <div class="numbers" id="seven"          style="background-color:rgb(105, 105, 105);">7</div>
            <div class="numbers" id="eight"          style="background-color:rgb(105, 105, 105);">8</div>
            <div class="numbers" id="nine"           style="background-color:rgb(105, 105, 105);">9</div>
            <div class="operators" id="subtract"     style="background-color:orange;">-</div>

            <div class="numbers" id="four"           style="background-color:rgb(105, 105, 105);">4</div>
            <div class="numbers" id="five"           style="background-color:rgb(105, 105, 105);">5</div>
            <div class="numbers" id="six"            style="background-color:rgb(105, 105, 105);">6</div>
            <div class="operators" id="multiply"     style="background-color:orange;">ร</div>

            <div class="numbers" id="one"            style="background-color:rgb(105, 105, 105);">1</div>
            <div class="numbers" id="two"            style="background-color:rgb(105, 105, 105);">2</div>
            <div class="numbers" id="three"          style="background-color:rgb(105, 105, 105);">3</div>
            <div class="operators" id="divide"       style="background-color:orange;">รท</div>

            <div class="numbers" id="zero"           style="background-color:rgb(105, 105, 105);">0</div>
            <div class="numbers" id="dot"            style="background-color:rgb(105, 105, 105);">.</div>
            <div id="sign"                           style="background-color:rgb(105, 105, 105);">+/-</div>
            <div id="equals"                         style="background-color:orange;">=</div>
        </div>

    </div>
</body>
</html>
